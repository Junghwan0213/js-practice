<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Josefin+Sans:700,700i&display=swap");

      @import url("https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap");
    </style>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>
      <div class="name">
        <form class="js-form form">
          <input type="text" placeholder="what is your name?" />
        </form>
      </div>

      <div class="js-greetings greetings"></div>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a To Do here" class="toDoinput" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
      <span class="js-weather weather"></span>
    </main>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
